<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Better Age of Empires</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Better Age of Empires</h1>
        </header>
        <section id="downloads" class="clearfix">
          <script src="https://gumroad.com/js/gumroad.js"></script>
           <a class="gumroad-button" href="https://gum.co/TGBNl?wanted=true" data-gumroad-single-product="true">Buy Fast Castle Guide for $10</a>
        </section> 
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
        <hr>
        <section id="sign-up">
          <h2>Stay in touch!</h2>
          <p>We'll let you know when new guides are available.</p>
          <style>
          .gumroad-follow-form-embed {
            zoom: 1; }
            .gumroad-follow-form-embed:before, .gumroad-follow-form-embed:after {
              display: table;
              line-height: 0;
              content: ""; }
            .gumroad-follow-form-embed:after {
              clear: both; }
            .gumroad-follow-form-embed * {
              margin: 0;
              border: 0;
              padding: 0;
              outline: 0;
              box-sizing: border-box !important;
              float: left !important; }
            .gumroad-follow-form-embed input {
              border-radius: 4px;
              border-top-right-radius: 0;
              border-bottom-right-radius: 0;
              font-family: -apple-system, ".SFNSDisplay-Regular", "Helvetica Neue", Helvetica, Arial, sans-serif;
              font-size: 15px;
              line-height: 20px;
              background: #fff;
              border: 1px solid #ddd;
              border-right: 0;
              color: #aaa;
              padding: 10px;
              box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.02);
              background-position: top right;
              background-repeat: no-repeat;
              text-rendering: optimizeLegibility;
              font-smoothing: antialiased;
              -webkit-appearance: none;
              -moz-appearance: caret;
              width: 65% !important;
              height: 40px !important; }
            .gumroad-follow-form-embed button {
              border-radius: 4px;
              border-top-left-radius: 0;
              border-bottom-left-radius: 0;
              box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12);
              -webkit-transition: all .05s ease-in-out;
              transition: all .05s ease-in-out;
              display: inline-block;
              padding: 11px 15px 12px;
              cursor: pointer;
              color: #fff;
              font-size: 15px;
              line-height: 100%;
              font-family: -apple-system, ".SFNSDisplay-Regular", "Helvetica Neue", Helvetica, Arial, sans-serif;
              background: #c51b07;
              border: 1px solid #b11806;
              filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#eb412d, endColorstr=#b61906, GradientType=0)";
              background: -webkit-linear-gradient(top, #eb412d, #b61906);
              background: linear-gradient(to bottom, #eb412d, #b61906);
              height: 40px !important;
              width: 35% !important; }
        </style>
       
          <form action="https://gumroad.com/follow_from_embed_form" class="form gumroad-follow-form-embed" method="post">
            <input name="seller_id" type="hidden" value="2458443933735">
            <input name="email" placeholder="Your email address" type="email">
            <button data-custom-highlight-color="" type="submit">Sign up</button>
          </form>
          
        </section>

        <footer>
          Better Age of Empires is a project of Jonathan and Joshua Wold.
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
